<div class="login-wrapper">
  <div class="login-wrapper-before"></div>
  <div class="login-header"></div>
  <div class="login-window">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="username" formControlName="username">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
          <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
          <span>
            Not a member yet? <a routerLink="/signup" class="signup-link">Signup</a>
          </span>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
